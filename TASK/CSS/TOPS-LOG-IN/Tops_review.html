<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tops-review.css">
  <title>Tops Review</title>
 
</head>
<body>
  <frameset>
  <center>
  <h2 <b> Upload Review </b> </h2> <hr>
<h4 style="color: red;">Please Note</h5>
  <p>1.Please upload your screenshot of Google or Facebook review</p>
  <p>2.if wrong image uploaded you will not be rewarded.</p> 
 
    <div class="drop-zone">
    <span class="drop-zone__prompt">Drop file here or click to upload</span>
    <input type="file" name="myFile" class="drop-zone__input">
    
  </div>

  <script src="./src/main.js"></script>
  </div> <br>
  <p>Review from*</p>
  <select name="no" id="">
    <option value="select">--select--</option>
    <option value="1">1 STAR</option>
    <option value="2">2 STAR</option>
    <option value="3">3 STAR</option>
    <option value="4">4 STAR</option>
    <option value="1">5 STAR</option>
</select>
<p>Remark</p>
<textarea name="" id="" cols="30" rows="10"> Type your remark</textarea><br>
<input type="button" value="submit" style="background-color: rgb(135, 135, 233);;">
</center>
</frameset>
</body>
</html>
